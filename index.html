<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>鼠鼠Encode</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div id="input-body">
        <div class="with-label">
            <div class="label text-nowrap">输入<i class="bi bi-file-earmark-arrow-down"></i></div>
            <div class="main-text">
                <textarea id="input-txt" spellcheck="false"></textarea>
            </div>
        </div>
        <div id="btn-bar">
            <button id="encode-btn" type="button" class="btn">
                <span></span>
            </button>
            <button id="decode-btn" type="button" class="btn">
                <span></span>
            </button>
        </div>
    </div>
    <div id="mid-body">
        <button id="swap-btn" type="button" class="btn text-nowrap">
            <div>交换</div>
            <div id="swap-icon">
                <i class="bi bi-arrow-left-right"></i>
            </div>
        </button>
    </div>
    <div id="output-body">
        <div class="with-label">
            <div class="label text-nowrap">输出<i class="bi bi-file-earmark-arrow-up"></i></div>
            <div class="main-text">
                <textarea id="output-txt" spellcheck="false"></textarea>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/form.js"></script>

</html>
